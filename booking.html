<DOCTYPE html>
    <head>
        <title>cutme.com</title>
    </head>
    <style>
        body.booking {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        button{
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 22px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
    <body class="booking">
        <h1>Input for for Booking</h1>
        <p>Welcome to our haircut booking system! Please fill out the form below to schedule your appointment.</p>  
        <form action="">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <br>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <br>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"required>
            </div>
            <br>
            <div>
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <br>
            <div>
                 <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <br>
            <div>
                <label for="service">Select Service</label>
                <select id="service" name="service" required><br>
                    <option value="fade">Fade</option>
                    <option value="burst_fade">Burst Fade</option>
                    <option value="buzz_cut">Buzz Cut</option>
                    <option value="mushroom">Mushroom</option>
                    <option value="taper_fade">Taper Fade</option>
                    <option value="pompadour">Pompadour</option>
            </select>
            </div>
            <br>
            <div>
                <label for="barber">Select Barber</label>
                <select id="barber" name="barber" required><br>
                    <option value="marlon">Marlon</option>
                    <option value="thomas">Thomas</option>
                    <option value="charles">Charles</option>
                    <option value="dave">Dave</option>
                    <option value="kenneth">Kenneth</option>
            </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
            </div>
            </form>
            <div>
                <a href="index.html" target="_self" title="Go back to main page">
         
                <button>back</button>
                </a>
            </div>
        
        <p>This are the kinds of text formating: <i>italic, </i><mark>marked, </mark><small>small, </small><big>big, </big><sup>superscipt, </sup><sub>subscript, </sub><del>deleted, </del><b>bold</b> and <ins>insirted</ins></p>

    </body>
